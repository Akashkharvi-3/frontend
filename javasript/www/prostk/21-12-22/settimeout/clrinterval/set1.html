<body>
 <p id="id1">   </p>
        <button onclick="clearInterval(clrr)">stop</button>
        <button onclick="setInterval(timefu,1000)">start</button>
    
    <script>
        function timefu(){
            const d=new Date()
            document.getElementById("id1").innerHTML=d.toLocaleTimeString()
            
            
}
       let clrr= setInterval(timefu,1000)
        
    </script>
