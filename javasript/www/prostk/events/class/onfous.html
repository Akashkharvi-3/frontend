<html>
    <head>
        <script>
            function onfoc(a)
            {
            a.style.color="red"
a.style.backgroundColor="blue"

            }
            function onblr(b)
            {
            b.style.color="blue"
b.style.backgroundColor="red"

            }
            </script>
    </head>
   <body>
<input type="text" onfocus="onfoc(this)" onblur="onblr(this)">
        </body>
    
</html>
