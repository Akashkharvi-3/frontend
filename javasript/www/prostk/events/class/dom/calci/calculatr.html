<html>
    <head>
        <link rel="stylesheet" href="./1.css">
    <script type="text/javascript">
        function view(num)
        {
            document.getElementById("result").value+=num
        }
      
        function submt()
        {
          var x =  document.getElementById("result").value
          var y =eval(x)
           document.getElementById("result").value=y
        }

        function clr()
        {
            document.getElementById("result").value=""
        }
    </script>
    </head>
    <body>
        <section class="calci">
        <form>
            <input type="text" id="result"/>
            
        </form>
        <div class="button1">
        <input type="button" class="btn btn-clr" value="C" onclick="clr()"/>
    </div>
       <div class="buttons">

        <input type="button" class="btn btn-yellow" value="1" onclick="view('1')"/>
        <input type="button" class="btn btn-yellow" value="2" onclick="view('2')"/>
        <input type="button" class="btn btn-yellow" value="3" onclick="view('3')"/>
        <input type="button" class="btn btn-yellow" value="/" onclick="view('/')"/>
       
        <input type="button" class="btn btn-grey"  value="4" onclick="view('4')"/>
        <input type="button" class="btn btn-grey" value="5" onclick="view('5')"/>
        <input type="button" class="btn btn-grey" value="6" onclick="view('6')"/>
        <input type="button" class="btn btn-grey" value="-" onclick="view('-')"/>
        
        
              <input type="button" class="btn btn-grey" value="7" onclick="view('7')"/>
              <input type="button" class="btn btn-grey" value="8" onclick="view('8')"/>
              <input type="button" class="btn btn-grey" value="9" onclick="view('9')"/>
              <input type="button" class="btn btn-grey" value="+" onclick="view('+')"/>
           
            <input type="button" class="btn btn-grey" value="." onclick="view('.')"/>
                <input type="button" class="btn btn-grey" value="0" onclick="view('5')"/>
              
                <input type="button" class="btn btn-grey" value="*" onclick="view('*')"/>
                <input type="button" class="btn btn-equal" value="=" onclick="submt()"/>
            </div>
  
</section>
    </body>
</html>
