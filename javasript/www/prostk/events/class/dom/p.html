


<html>
    <head></head>
        <body>
               <script>
            function change(a)
            {
                a.style.color="red"
                a.style.backgroundColor="blue"
            }
            function changee(b)
            {
                b.style.color="blue"
                b.style.backgroundColor="red"
            }
        </script>
    
    
        <input type="text" onfocus="change(this)">
        <input type="text" onblur="changee(this)">
        </body>
    
</html>
