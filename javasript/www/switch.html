 <html>
    <head></head>
    <body>
        <script>
            let age=99;
            switch(true)
            {
                case(age >= 60 && age <= 99):
                document.write("old age");
            break;
            case(age >= 38 && age <= 60):
            document.write("mid age");
            break;
            case(age >= 18 && age <= 38):
            document.write("young age");
            break;
            case(age >= 11 && age <= 18):
            document.write("teen age");
                break;
                default:
                    document.write("child")
                    }
        </script>

    </body>
</html>
