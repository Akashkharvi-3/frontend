            <script>

                let numbrar=[1,5,50,70,72,85,99,66,33,42,21254,74]

  function max(arr){
    return arr.reduce(function(prev,curr)
    {
        return prev>curr?prev:curr
    })                                      //we use reduce method
  }
  console.log(`the max number is`,(max(numbrar)))

            </script>
